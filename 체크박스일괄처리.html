        function checkAll() {
            //문서내의 10개의 ch 배열의 checked 상태를 true 상태로 두자

            let arr = document.getElementsByName("ch");
            console.log(arr);
            for (let i = 0; i < arr.length; i++) { //체크박스의 수, 즉 배열의 길이(arr.length)만큼 
                arr[i].checked = document.getElementById("king").checked; //king의 체크박스상태에 따라가도록
            }
        }
       
    </script>
